    <header class="head">
      
      <h1><i>Drop me a line</i></h1>
      <p>
        
          Book an appointment,Tell me about your project and consult on my
          services by filling the form below
        
      </p>
    </header>
    <!--------Main Page Content-->
    <main class="container">
      <h2>Send a message...</h2>
      <form form action="">
        <div class="form-g">
          <label for="">Your Name</label>
          <input type="text" class="form-cont" required />
        </div>
        <div class="form-g">
          <label for="">Email</label>
          <input type="Email" name="email"  class="form-cont" required />
        </div>
        <div class="form-g">
          <label for="subject">Subject</label>
          <input type="text" name="Subject"  class="form-cont" required />
        </div>
        <div class="form-g">
          <label for="product">Product</label>
          <select name="product" class="form-cont">
            <option value="web">Web Application</option>
            <option value="desktop">Desktop Application</option>
            <option value="mobile">Mobile Application</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-g">
          <label for="message">Message</label>
          <textarea name="message" class="form-cont" cols="30" rows="10"></textarea>
        </div>
      </form> 
    </main>
